<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="bg-primary text-dark">
        <div class="container text-center">
            <img class="profile-avatar" src="sua_imagem_de_perfil_url_aqui" alt="Imagem de perfil">
            <h1 class="profile-name">Seu Nome</h1>
            <h2 class="profile-username">Seu Nome de Usuário</h2>
            <ul class="numbers">
                <li class="numbers-item">
                    <h4>Repositórios</h4>
                    <span id="repository">16</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers">1</span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following">3</span>
                </li>
            </ul>
            <a href="https://github.com/pallomaog" target="_blank" class="btn btn-primary border-white" aria-label="Acessar Github">Acessar Github</a>
            <a href="https://www.linkedin.com/in/pallomagitahy" target="_blank" class="btn btn-primary border-white" aria-label="Acessar LinkedIn">Acessar LinkedIn</a>
        </div>
    </header>

    <footer class="bg-primary text-white text-center">
        <p>todos os direitos reservados &copy; palloma g. | 2023</p>
    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
